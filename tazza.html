<!-- include a-frame -->
<script src="https://rawgithub.com/jeromeetienne/AR.js/master/aframe/examples/vendor/aframe/build/aframe.min.js"></script>

<!-- include ar.js for aframe -->
<script src="https://rawgithub.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
<script>ARjs.Context.baseURL = "https://raw.githubusercontent.com/jeromeetienne/AR.js/master/three.js/"</script>

<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>


	<!-- Define your 3d scene and enabled ar.js -->
	
<a-scene embedded arjs='trackingMethod: best;' renderer='antialias: true; alpha: true; logarithmicDepthBuffer: true' arjs='debugUIEnabled: false; sourceType: webcam; maxDetectionRate: 30; detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>

		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor hit-testing-enabled='true'>

			<!-- Add your augmented reality here -->
<!--			a-assets>
    <a-asset-item id="tazza" src="tazza3.dae"></a-asset-item>
  </a-assets>

  <a-entity collada-model="#tazza"></a-entity> -->
			  <a-assets>
    <a-asset-item id="tazza-obj" src="tazza3.obj"></a-asset-item>
    <a-asset-item id="tazza-mtl" src="tazza3.mtl"></a-asset-item>
  </a-assets>

  <a-entity obj-model="obj: #tazza-obj; mtl: #tazza-mtl"></a-entity>

		</a-anchor>

		<!-- Define a static camera -->
<a-camera-static> </a-camera-static> 
		<!-- <a-marker-camera preset='hiro'></a-marker-camera> -->

	</a-scene>
</body>
