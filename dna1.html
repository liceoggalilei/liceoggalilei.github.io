<!-- include a-frame -->
<script src="https://rawgithub.com/jeromeetienne/AR.js/master/aframe/examples/vendor/aframe/build/aframe.min.js"></script>

<!-- include ar.js for aframe -->
<script src="https://rawgithub.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
<script>ARjs.Context.baseURL = "https://raw.githubusercontent.com/jeromeetienne/AR.js/master/three.js/"</script>

<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>


	<!-- Define your 3d scene and enabled ar.js -->
	
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui='enabled: false'>

			<!-- Add your augmented reality here -->



<a-scene embedded arjs='trackingMethod: best; debugUIEnabled:false'>

        <a-marker preset='pattern' type='pattern' url='dna_marker_blue.patt'>
<!--display first model     --->
<a-entity obj-model="obj: url(DNA4.obj); mtl: url(DNA4.mtl)">
	<a-animation attribute="rotation" to="0 360 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
</a-entity>

         </a-marker>
         <a-entity camera></a-entity>
    </a-scene>
		</body>
